<!DOCTYPE html>
<html>
<head>
	<title>Krutidev to Unicode Converter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="jaifont.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<style>
		#google_translate_element{
			background-color:#a5b9ba;
		}
		#google_translate_element select{
			width:100%;
			font-size:20px;
		}
		#other-converters ul li{
			background-color:#c9bfc7;
		}
		#other-converters ul li a{
			color:black;
			font-family:cursive;
		}
		#tounicode-links{
			border-top:1px solid #ddd;
			border-left:1px solid #00000020;
			border-right:1px solid #00000020;
			border-bottom:1px solid #00000020;
		}
		#tounicode-links ul li{
			background-color:#f7b2b2;
		}
		#tounicode-links ul li a{
			color:#2a7d85;
			font-family:cursive;
			padding:10px;
		}
		
	</style>
</head>
<body>

<div class="container-fluid p-4 main-container" style="background-color:#F3F3F3;">
	<div class="row m-auto container-row">
		<div class="col-md-10 container-row-fcol">
			<div class="row bg-primary text-light p-1 rounded shadow-sm p-0 mb-3 white-con">
				<div class="col-12 p-3">
					<h1 class="text-center title-heading pt-2">Krutidev to Unicode Converter</h1>
				</div>
			</div>
			<div class="row bg-white rounded shadow-sm p-3 white-con">
				<div class="col-12 p-3">
					<div class="custom-control pt-2 float-left custom-switch mb-3">
  						<input type="checkbox" class="custom-control-input" checked id="krutidev-switch">
  						<label class="custom-control-label" for="krutidev-switch">Kruti Dev Font</label>
					</div>
					<div class="mb-3 float-right">
						<button class="btn btn-danger" id="reset-above">Reset</button>
						<button class="btn btn-primary" id="copy-krutidev">Copy</button>
					</div>
					<textarea rows="6" class="form-control" id="krutidev-box" placeholder="Here is your krutidev text"></textarea>
					<div class="mt-2 border d-flex justify-content-between">
						<div id="share-text-con" class="p-2 d-flex justify-content-between align-items-center border-right">
							<a href="#" target="_blank" title="Send Krutidev text to whatsapp contacts" id="whatsapp-share-above"><i class="fa fa-whatsapp" style="background-color:green;color:white;"></i></a>
							<a href="#" title="Send Krutidev Text in Gmail" id="gmail-share-above"><i class="fa fa-inbox" style="background-color:#EA4335;color:white;"></i></a>
							<a href="#" title="Send Krutidev Text in SMS" id="sms-share-above"><i class="fa fa-envelope" style="background-color:black;color:white;"></i></a>
							<a href="#" target="_blank" title="Publish Krutidev Text on Twitter as a Twit" id="twitter-share-above"><i class="fa fa-twitter" style="background-color:#1DA1F2;color:white;"></i></a>
							<a href="#" target="_blank" title="Send Krutidev Text To Telegram Contacts" id="telegram-share-above"><i class="fa fa-telegram" style="background-color:#30A8DC;color:white;"></i></a>
						</div>
						<div id="other-action-con" class="p-2 d-flex">
							<input type="text" name="filename" style="width:100px;" value="jaifont" class="shadow-none" id="filename-above" title="Filename" data-toggle="tooltip" data-placement="top">
							<select style="width:110px;" class="shadow-none rounded-0" id="filetypeabove" title="Choose a suitable file format" data-toggle="tooltip" data-placement="top">
								<option value="none">Choose Format</option>
								<option value="text/plain" selected="selected">Text File</option>
								<option value="application/msword">Doc File</option>
							</select>
							<i class="fa fa-download" style="background-color:black;color:white;padding:8px;cursor:pointer;" id="savef-above" title="Save" data-toggle="tooltip" data-placement="top"></i>
						</div>
					</div>
				</div>
			</div>
			<!--start buttons coding-->
			<div class="row mt-4 p-3 bg-white rounded shadow-sm buttons-con">
				<button class="btn btn-primary p-2" id="convert-to-unicode">Krutidev to Unicode <i class="fa fa-chevron-circle-down"></i></button>
				<button class="btn btn-primary ml-auto p-2" id="convert-to-krutidev">Unicode to Krutidev <i class="fa fa-chevron-circle-up"></i></button>
			</div>
			<!--end buttons coding-->
			<div class="row mt-4 bg-white rounded shadow-sm p-3 white-con">
				<div class="col-12 p-3">
					<div class="float-right mb-3 py-1">
						<button class="btn btn-danger" id="reset-below">Reset</button>
						<button class="btn btn-primary" id="copy-unicode">Copy</button>
					</div>
					<textarea rows="6" class="form-control" id="unicode-box" placeholder="Enter Unicode text here"></textarea>
					<div class="mt-2 border d-flex justify-content-between">
						<div id="share-text-con" class="p-2 d-flex justify-content-between align-items-center border-right">
							<a href="#" target="_blank" title="Send Unicode text to whatsapp contacts" id="whatsapp-share-below"><i class="fa fa-whatsapp" style="background-color:green;color:white;"></i></a>
							<a href="#" title="Send Unicode Text in Gmail" id="gmail-share-below"><i class="fa fa-inbox" style="background-color:#EA4335;color:white;"></i></a>
							<a href="#" title="Send Unicode Text in SMS" id="sms-share-below"><i class="fa fa-envelope" style="background-color:black;color:white;"></i></a>
							<a href="#" target="_blank" title="Publish Unicode Text on Twitter as a Twit" id="twitter-share-below"><i class="fa fa-twitter" style="background-color:#1DA1F2;color:white;"></i></a>
							<a href="#" target="_blank" title="Send Unicode Text To Telegram Contacts" id="telegram-share-below"><i class="fa fa-telegram" style="background-color:#30A8DC;color:white;"></i></a>
						</div>
						<div id="other-action-con" class="p-2 d-flex">
							<input type="text" name="filename" style="width:100px;" value="jaifont" class="shadow-none" id="filename-below" title="Filename" data-toggle="tooltip" data-placement="top">
							<select style="width:110px;" class="shadow-none rounded-0" id="filetypebelow" title="Choose a suitable file format" data-toggle="tooltip" data-placement="top">
								<option value="none">Choose Format</option>
								<option value="text/plain" selected="selected">Text File</option>
								<option value="application/msword">Doc File</option>
							</select>
							<i class="fa fa-download" style="background-color:black;color:white;padding:8px;cursor:pointer;" id="savef-below" title="Save" data-toggle="tooltip" data-placement="top"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="row bg-light text-dark rounded shadow-sm p-0 mt-3 white-con">
				<div class="col-12 p-2">
					<h6 class="text-center pt-2">Designed & Devloped by <a href="https://www.krutidevunicodeconverter.in/" target="_blank">KrutidevUnicodeConverter.in</a></h6>
				</div>
			</div>
		</div>
	</div>
</div>


<!--start go to top coding-->

	<div style="width:30px;height:30px;position:fixed;top:90%;right:5px;background-color:rgba(255,0,0,0.5);color:white;cursor:pointer;z-index:1000;" class="rounded d-flex justify-content-center align-items-center" id="go-to-top">
		<i class="fa fa-chevron-circle-up" style="font-size:15px;"></i>
	</div>

<!--end go to top coding-->


<script src="krutouni.js"></script>

</body>
</html>
